<h1>Ramschema</h1>
<div>
  <h2>Kurslista</h2>
  <hr>
    <div *ngFor="let course of schedule">
      <p>
      <strong>Kod:</strong> {{ course.courseCode }}  <br>
    </p>
    <p>
      <strong>Kursnamn:</strong> {{ course.courseName }} <br>
    </p>
    <p>
      <strong>Poäng</strong> {{ course.points }} poäng <br>
    </p>
    <p> 
      <strong>Ämne</strong> {{ course.subject }} <br>
    </p>
    <p>  
      <strong>Kursplan:</strong> <a [href]="course.syllabus" target="_blank">Kursplan</a> <br> <!--Binder URL:en för kursplan till länk som öppnas i ny flik-->
    </p>  
      <button (click)="removeFromSchedule(course.courseCode)">Radera</button>
    </div>
    <hr>
  </div>
  <p class="hp"><strong>Totalt antal poäng:</strong> {{ totalPoints }} hp</p>
